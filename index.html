<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Holy Cross Brewing Society</title>
    <link rel="shortcut icon" href="img/logo.jpeg" type="image/png" />
    <script
      src="https://kit.fontawesome.com/621f5aeaaf.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="container">
        <div class="logo">
          <a href="#"><img src="./img/logo.jpeg" alt="logo" /></a>
          <div class="titles">
            <p class="title-1">The Holy Cross</p>
            <p class="title-2">Brewing Society</p>
          </div>
        </div>
        <div id="mainListDiv" class="main_list">
          <ul class="navlinks">
            <li><a id="" href="#">Cafe Menu</a></li>
            <li><a href="#">Order Online</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="home">
      <img src="./img/main-logo.jpeg" alt="main-logo" />
      <div class="cover">
        <div class="main-inscription">
          <p class="desc-1">Frankfurtâ€™s</p>
          <p class="desc-2">Multi Roaster</p>
          <p class="desc-3">Coffee Shop</p>
        </div>
      </div>
    </section>

    <div class="container-cr">
      <div
        class="panel active"
        style="background-image: url('./img/cr/image01.jpg')"
      >
        <h3>Explore The Espresso</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('./img/cr/image02.jpg'); color: black"
      >
        <h3>Wild Coffee</h3>
      </div>
      <div class="panel" style="background-image: url('./img/cr/image03.jpg')">
        <h3>Cappuccino</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('./img/cr/image04.jpg'); color: black"
      >
        <h3>City on Winter</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('./img/cr/image05.jpg'); color: black"
      >
        <h3>Mountains - Lemonade</h3>
      </div>
    </div>

    <!-- Jquery needed -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Function used to shrink nav bar removing paddings and adding black background -->
    <script>
      $(window).scroll(function () {
        if ($(document).scrollTop() > 50) {
          $('.nav').addClass('affix');
          console.log('OK');
        } else {
          $('.nav').removeClass('affix');
        }
      });
    </script>

    <script src="script.js"></script>
  </body>
</html>
